name: Trigger auto deployment

on:
  # 手動実行用トリガー
  workflow_dispatch:

env:
  # Azure Container Registry (ACR) のドメイン名
  CONTAINER_REGISTRY: cicd2025fn3ke44krdryu.azurecr.io

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set repository name to env
        run: | 
          echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#${GITHUB_REPOSITORY_OWNER}/}" >> $GITHUB_ENV

      - name: Confirm if env have REPOSITORY_NAME
        run: | 
          echo ${{ env.REPOSITORY_NAME }}

      - name: Log in to container registry
        # ACRへの認証を実行
        uses: docker/login-action@v2
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ secrets.CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
      
      - name: Build and push container image to registry
        # Dockerイメージをビルドし、タグを付けてACRへプッシュ
        uses: docker/build-push-action@v3
        with:
          push: true
          # タグの形式: [ACRドメイン]/[リポジトリ名]:[コミットハッシュ]
          tags: ${{ env.CONTAINER_REGISTRY }}/${{ env.REPOSITORY_NAME }}:${{ github.sha }}
          file: ./Dockerfile
          context: ./

  # 新しく追加されたデプロイジョブ (CD)
  deploy:
    runs-on: ubuntu-22.04
    # ビルドジョブが成功した後に実行されるように依存関係を設定
    needs: build
    
    # Azure認証に必要な権限
    permissions:
      id-token: write
      
    steps:
      - name: Set repository name to env
        # REPOSITORY_NAME を再度設定（後続のデプロイステップで使用するため）
        run: | 
          echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#${GITHUB_REPOSITORY_OWNER}/}" >> $GITHUB_ENV

      - name: Confirm if env have REPOSITORY_NAME
        run: |
          echo ${{ env.REPOSITORY_NAME }}

      # Add a step (ここに追加)
      - name: Azure Login using OIDC
        # ワークロードIDフェデレーションを利用したAzureへのログイン
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
